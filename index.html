<!DOCTYPE html>
<html>
    <head>
        <title>let Play</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <input type="text" placeholder="Enter Names Seprated by space">
        <button onclick="game()">Check</button>
        <h1></h1>
        <script>
            function game(){
                let value = document.querySelector('input').value;
                let person = value.split(' ');
                console.log(person);
                let random = Math.floor(Math.random() * person.length)
                let intervel = setInterval(()=>{
                    let r = Math.floor(Math.random() * person.length)
                    document.querySelector('h1').innerText= person[r]
                },200)

                setTimeout(()=>{
                    clearInterval(intervel);
                    document.querySelector('h1').innerText= person[random]
                },5000)
            }
        </script>
    </body>
</html>
